<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../bootstrap/config/node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    <script src="../bootstrap/config/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>

<div class="container">
    <h1>welcome to thbs company</h1>
    <button class="btn btn-primary" id="toster" > SignIn</button>
    <div id="toast" class="toast position-absolute  bottom-0 end-0 bg-success" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="bi-alarm-fill"></i>
            <strong class="me-auto">Please take action</strong>
            <small>5 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            hello people
        </div>
    </div>

    <script>
        let btn = document.getElementById('toster');
        let toast = document.getElementById('toast');

        btn.addEventListener('click', function () { 

            let final = new bootstrap.Toast(toast)

            final.show();
        });

    </script>
</div>
</body>
</html>
